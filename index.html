<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중 랜덤 뽑기</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div id="result-history">  <!-- 결과 기록 표시 영역 (오른쪽 위에 위치할 예정) -->
        결과:  <!-- 초기 텍스트 -->
    </div>

    <div class="container">
        <aside class="category-list">
            <ul>
                <li class="category-item" data-category="breakfast">랜덤 아침 뽑기</li>
                <li class="category-item" data-category="lunch">랜덤 점심 뽑기</li>
                <li class="category-item" data-category="dinner">랜덤 저녁 뽑기</li>
            </ul>
        </aside>
        <main class="main-content">
            <div class="box" id=" 뽑기박스 ">
                <p>뽑기</p>
            </div>
            <div id="result">
                <!-- 결과가 여기에 표시됩니다 -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
